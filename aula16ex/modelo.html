<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-query.css">

</head>

<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <main>
        <section id="s">
            <div>
                <p id="inicio"><strong>Número (entre 1 e 100):</strong>
                    <input type="number" name="txtnum" id="txtnum"> <input id="add" type="button" value="Adicionar"
                        onclick="adicionar()">
                </p>
                <p id="select">
                    <select id="seltab" name="tabuada" size="10" multiple>
                        <option></option>
                    </select>
                </p>
            </div>
            <input id="fin" type="button" value="Finalizar" onclick="finalizar()">
            <!-- txt1 = Ao todo, temos 5 números cadastrados. -->
            <p id="txt1">Valores aparecem aqui...</p>
            <!-- txt2 = O maior valor informado foi 9. -->
            <p id="txt2">Valores aparecem aqui...</p>
            <!-- txt3 = O menor valor informado foi 1. -->
            <p id="txt3">Valores aparecem aqui...</p>
            <!-- txt4 = Somando todos os valores, temos 25. -->
            <p id="txt4">Valores aparecem aqui...</p>
            <!-- txt5 = A média dos valores digitados é 5. -->
            <p id="txt5">Valores aparecem aqui...</p>
        </section>
    </main>
    <footer>
        <p>&copy; Cassiano Luz</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
