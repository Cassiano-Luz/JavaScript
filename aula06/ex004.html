<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{
            background-color: rgb(105, 105, 173);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            color: rgb(41, 41, 170);
            text-shadow: 2px 2px 2px rgba(156, 156, 236, 0.63);
        }

        p{
            color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Seu nome é <strong>${nome}</strong><br/>`) // Estou utilizando template string
        document.write(`O número de caracteres do seu nome é igual a <strong>${nome.length}</strong><br/>`)
        document.write(`O seu nome em letras maiúsculas é igual <strong>${nome.toUpperCase()}</strong><br/>`)
        document.write(`O seu nome em letras maiúsculas é igual <strong>${nome.toLowerCase()}</strong><br/>`)
    </script>
</body>
</html>
