<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: lightseagreen;
        }

        #txtn1, #txtn2{
            font-weight: bold;
        }

        #txtn1, #txtn2{
            font-weight: bold;
        }

        #result{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> + 
    <input type="number" name="txtn2" id="txtn2">
    <input type="submit" value="Somar" onclick="somar()">
    <div id="result">Resultado</div>

    <script>
        function somar(){
            campo1 = Number(document.getElementById('txtn1').value)
            campo2 = Number(document.getElementById('txtn2').value)
            var res = Number(campo1 + campo2)
            result.innerHTML = window.document.write = (`O resultado da soma entre <strong>${campo1}</strong> e <strong>${campo2}</strong> é = <strong>${res}</strong>`)
        }
    </script>
</body>
</html>
